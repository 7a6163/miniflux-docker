version: '3'
services:
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${MINIFLUX_DB_USER}
      - POSTGRES_PASSWORD=${MINIFLUX_DB_PASSWORD}
    volumes:
      - ./miniflux-db:/var/lib/postgresql/data
  app:
    image: miniflux/miniflux
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://${MINIFLUX_DB_NAME}:${MINIFLUX_DB_PASSWORD}@db/miniflux?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=${MINIFLUX_USERNAME}
      - ADMIN_PASSWORD=${MINIFLUX_PASSWORD}
  proxy:
    image: abiosoft/caddy
    restart: always
    environment:
      - ACME_AGREE=true
    ports:
      - "80:80"
      - "443:443"
    links:
      - app
    volumes:
      - "./Caddyfile:/etc/Caddyfile"
      - "./.caddy:/root/.caddy"
